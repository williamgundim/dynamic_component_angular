<mat-card class="example-card">
    <mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="accent">Voltar</button>
        <button mat-flat-button color="primary">Visitar p√°gina</button>
      </mat-card-actions>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ data.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ data.subtitulo }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data.imagem}}  alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{data.descricao}}
      </p>
    </mat-card-content>
    <mat-slide-toggle>Comprar</mat-slide-toggle>
  </mat-card>

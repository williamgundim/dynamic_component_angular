<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{data.titulo}} </mat-card-title>
      <mat-card-subtitle>{{data.subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data.imagem}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{data.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Gostei</button>
      <button mat-button>Compartilhar</button>
    </mat-card-actions>
  </mat-card>
